<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="scripts/main.mjs"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Pokemon Info Viewer</title>
</head>
<body>
    <div id="mainApp">
        <h1> Pokemeon Info Viewer</h1>

        <div id="fetchContainer">
            <form id="searchContainer">
                <input type="text" id="pokemonSearch" placeholder="Enter Pokemon name" required/>
                <button id="searchPokemon" >Search</button>
            </form>

            <button id="fetchPokemon">Get Random Pokemon</button>
        </div>
        
        
        <div class="info" id="pokemonInfo">
            <img id="pokemonSprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="Pokemon Sprite"/>
            <h2 id="pokemonName"></h2>
            <p id="pokemonTypes"></p>
            <p id="pokemonAbilities"></p>
            <p id="pokemonStats"></p>
        </div>  
    </div>

    <audio id="pokemonCry" preload="auto"></audio>
</body>
</html>
